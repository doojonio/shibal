<table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="order_type">
        <th mat-header-cell *matHeaderCellDef> Order Type </th>
        <td mat-cell *matCellDef="let element"> {{element.order_type | orderType}} </td>
    </ng-container>

    <ng-container matColumnDef="op_added">
        <th mat-header-cell *matHeaderCellDef> Operations Added </th>
        <td mat-cell *matCellDef="let element"> {{element.op_added}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date: 'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="payed">
        <th mat-header-cell *matHeaderCellDef> Payed at </th>
        <td mat-cell *matCellDef="let element"> {{element.payed | date: 'medium' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
