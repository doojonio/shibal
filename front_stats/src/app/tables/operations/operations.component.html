<table mat-table [dataSource]="operations" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="op_type">
        <th mat-header-cell *matHeaderCellDef> Operation Type </th>
        <td mat-cell *matCellDef="let element"> {{element.op_type | opType}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details | json}} </td>
    </ng-container>


    <ng-container matColumnDef="started">
        <th mat-header-cell *matHeaderCellDef> Started at </th>
        <td mat-cell *matCellDef="let element"> {{element.started | date: 'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="took">
        <th mat-header-cell *matHeaderCellDef> Took </th>
        <td mat-cell *matCellDef="let element"> {{element.took | number: "1.2-2" }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
