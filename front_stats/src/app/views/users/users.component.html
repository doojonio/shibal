<h1>Users</h1>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/user/{{element.id}}">{{element.id}}</a> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="chat_id">
        <th mat-header-cell *matHeaderCellDef> Chat ID </th>
        <td mat-cell *matCellDef="let element"> {{element.chat_id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="op_balance">
        <th mat-header-cell *matHeaderCellDef> Operation Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.op_balance}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
